<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngPlay ‚Äî ƒ∞ngilis Dili Oyunu</title>
    <style>
        /* √úmumi Dizayn */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 { margin-bottom: 10px; color: #4a4a4a; }
        p { color: #666; margin-bottom: 25px; }

        /* D√ºym…ôl…ôr */
        button {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px 0;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #5b4cc4;
            transform: translateY(-2px);
        }

        /* Geri D√ºym…ôsi */
        .btn-back {
            background-color: #b2bec3;
            margin-top: 20px;
        }
        .btn-back:hover { background-color: #636e72; }

        /* S…ôviyy…ô D√ºym…ôl…ôri */
        .level-btn { font-weight: bold; }
        .level-easy { background-color: #00b894; }
        .level-medium { background-color: #e17055; }
        .level-hard { background-color: #d63031; }

        /* Variantlar */
        .option {
            background-color: #dfe6e9;
            color: #2d3436;
            text-align: left;
            padding-left: 20px;
        }
        .option:hover { background-color: #cdd6db; }

        /* D√ºzg√ºn/S…ôhv R…ôngl…ôr */
        .correct { 
            background-color: #00b894 !important; 
            color: white !important;
            border-color: #00b894;
        }
        .wrong { 
            background-color: #d63031 !important; 
            color: white !important;
            animation: shake 0.3s;
        }

        /* Ekranlarƒ±n Gizl…ôdilm…ôsi */
        .screen { display: none; animation: fadeIn 0.5s; }
        .active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .progress {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="home-screen" class="screen active">
            <h1>EngPlay üá¨üáß</h1>
            <p>ƒ∞ngilis dili biliyini yoxla v…ô inki≈üaf etdir!</p>
            <button onclick="showScreen('level-screen')">Oyuna Ba≈üla</button>
        </div>

        <div id="level-screen" class="screen">
            <h2>S…ôviyy…ô Se√ß</h2>
            <button class="level-btn level-easy" onclick="startGame(0)">Asan (Beginner)</button>
            <button class="level-btn level-medium" onclick="startGame(1)">Orta (Intermediate)</button>
            <button class="level-btn level-hard" onclick="startGame(2)">√á…ôtin (Advanced)</button>
            <button class="btn-back" onclick="showScreen('home-screen')">Geri</button>
        </div>

        <div id="game-screen" class="screen">
            <span class="progress" id="progress-text">Level 1 - Sual 1/10</span>
            <h2 id="question-text">Sual burda olacaq</h2>
            <div id="options-container">
                </div>
            <button class="btn-back" onclick="showScreen('level-screen')">S…ôviyy…ôl…ôr…ô qayƒ±t</button>
        </div>

        <div id="result-screen" class="screen">
            <h1 id="result-title">T…ôbrikl…ôr! üéâ</h1>
            <p id="result-msg">Siz bu s…ôviyy…ôni uƒüurla bitirdiniz.</p>
            <button id="next-level-btn" onclick="nextLevel()">N√∂vb…ôti S…ôviyy…ô</button>
            <button class="btn-back" onclick="showScreen('home-screen')">Ana Menyu</button>
        </div>
    </div>

<script>
    // --- SUALLAR BAZASI (DATA) ---
    // Format: { q: "Sual", o: ["A", "B", "C"], a: d√ºzg√ºn_index }
    const questions = [
        // Level 0: Asan
        [
            { q: "I ___ a student.", o: ["am", "is", "are"], a: 0 },
            { q: "She ___ happy today.", o: ["are", "is", "am"], a: 1 },
            { q: "They ___ football every day.", o: ["plays", "played", "play"], a: 2 },
            { q: "___ you like coffee?", o: ["Do", "Does", "Is"], a: 0 },
            { q: "This is ___ apple.", o: ["a", "an", "two"], a: 1 },
            { q: "My brother ___ a car.", o: ["have", "has", "is"], a: 1 },
            { q: "We ___ at home now.", o: ["are", "is", "am"], a: 0 },
            { q: "Can you ___ English?", o: ["speak", "speaks", "speaking"], a: 0 },
            { q: "The cat is ___ the table.", o: ["in", "on", "at"], a: 1 },
            { q: "___ name is John.", o: ["He", "His", "Him"], a: 1 }
        ],
        // Level 1: Orta
        [
            { q: "I ___ here for 5 years.", o: ["live", "have lived", "lived"], a: 1 },
            { q: "If I ___ you, I would go.", o: ["was", "were", "am"], a: 1 },
            { q: "She went to school, ___ she?", o: ["didn't", "doesn't", "isn't"], a: 0 },
            { q: "This car is ___ than that one.", o: ["expensive", "more expensive", "expensiver"], a: 1 },
            { q: "I look forward to ___ you.", o: ["see", "seeing", "saw"], a: 1 },
            { q: "The book ___ by Shakespeare.", o: ["wrote", "was written", "written"], a: 1 },
            { q: "He stopped ___ cigarettes.", o: ["smoke", "to smoking", "smoking"], a: 2 },
            { q: "I prefer tea ___ coffee.", o: ["than", "to", "from"], a: 1 },
            { q: "Unless you ___, you will fail.", o: ["study", "don't study", "will study"], a: 0 },
            { q: "I wish I ___ a car.", o: ["have", "had", "has"], a: 1 }
        ],
        // Level 2: √á…ôtin
        [
            { q: "No sooner ___ arrived than it rained.", o: ["I had", "had I", "did I"], a: 1 },
            { q: "It's high time we ___ home.", o: ["go", "went", "have gone"], a: 1 },
            { q: "She denied ___ the vase.", o: ["breaking", "to break", "break"], a: 0 },
            { q: "Had I known, I ___ you.", o: ["would help", "would have helped", "helped"], a: 1 },
            { q: "The man ___ car was stolen is here.", o: ["who", "which", "whose"], a: 2 },
            { q: "Seldom ___ such beauty.", o: ["I have seen", "have I seen", "seen I have"], a: 1 },
            { q: "I'd rather you ___ now.", o: ["leave", "left", "leaving"], a: 1 },
            { q: "By next year, I ___ here for a decade.", o: ["will live", "will have lived", "am living"], a: 1 },
            { q: "Despite ___ tired, he kept working.", o: ["he was", "of being", "being"], a: 2 },
            { q: "Not only ___ late, but he was rude.", o: ["was he", "he was", "is he"], a: 0 }
        ]
    ];

    let currentLevel = 0;
    let questionIndex = 0;
    let score = 0; // Bu versiyada sad…ôc…ô x…ôtti ir…ôlil…ôyi≈ü var

    // Ekran d…ôyi≈üdirm…ô funksiyasƒ±
    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    // Oyunu ba≈ülatmaq
    function startGame(level) {
        currentLevel = level;
        questionIndex = 0;
        showScreen('game-screen');
        loadQuestion();
    }

    // Sualƒ± y√ºkl…ôm…ôk
    function loadQuestion() {
        const qData = questions[currentLevel][questionIndex];
        
        // Progress bar m…ôtni (M…ôs…ôl…ôn: Level 1 - 5/10)
        document.getElementById('progress-text').textContent = 
            `S…ôviyy…ô: ${getLevelName(currentLevel)} ‚Äî Sual ${questionIndex + 1}/10`;
        
        document.getElementById('question-text').textContent = qData.q;
        
        const optionsDiv = document.getElementById('options-container');
        optionsDiv.innerHTML = ''; // K√∂hn…ô variantlarƒ± t…ômizl…ô

        qData.o.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(index, qData.a, btn);
            optionsDiv.appendChild(btn);
        });
    }

    // Cavabƒ± yoxlamaq
    function checkAnswer(selected, correct, btnElement) {
        // D√ºym…ôl…ôri deaktiv et ki, t…ôkrar basƒ±lmasƒ±n
        const allBtns = document.querySelectorAll('.option');
        allBtns.forEach(b => b.disabled = true);

        if (selected === correct) {
            btnElement.classList.add('correct');
            // 1 saniy…ô sonra n√∂vb…ôti suala ke√ß
            setTimeout(() => {
                nextQuestion();
            }, 1000);
        } else {
            btnElement.classList.add('wrong');
            // S…ôhv olanda d√ºzg√ºn cavabƒ± da g√∂st…ôr (ist…ôy…ô baƒülƒ±)
            allBtns[correct].classList.add('correct');
            
            // Yen…ô d…ô n√∂vb…ôti suala ke√ßir (v…ô ya burda "game over" qoya bil…ôrs…ôn)
            setTimeout(() => {
                nextQuestion();
            }, 1500);
        }
    }

    // N√∂vb…ôti sual m…ôntiqi
    function nextQuestion() {
        questionIndex++;
        
        if (questionIndex < 10) {
            loadQuestion();
        } else {
            finishLevel();
        }
    }

    // S…ôviyy…ô bitdikd…ô
    function finishLevel() {
        showScreen('result-screen');
        const nextBtn = document.getElementById('next-level-btn');
        const msg = document.getElementById('result-msg');

        if (currentLevel < 2) {
            msg.textContent = `${getLevelName(currentLevel)} s…ôviyy…ôsini bitirdiniz! N√∂vb…ôti s…ôviyy…ôy…ô hazƒ±rsƒ±nƒ±z?`;
            nextBtn.style.display = 'inline-block';
            nextBtn.textContent = "N√∂vb…ôti S…ôviyy…ôy…ô Ke√ß";
            nextBtn.onclick = () => startGame(currentLevel + 1);
        } else {
            msg.textContent = "T…ôbrikl…ôr! Siz b√ºt√ºn s…ôviyy…ôl…ôri uƒüurla ba≈üa vurdunuz!";
            nextBtn.style.display = 'none'; // Daha level yoxdur
        }
    }

    // N√∂vb…ôti level funksiyasƒ± (Result ekranƒ±ndan √ßaƒüƒ±rƒ±lƒ±r)
    function nextLevel() {
        if(currentLevel < 2) {
            startGame(currentLevel + 1);
        }
    }

    // Yardƒ±m√ßƒ±: S…ôviyy…ô adƒ±nƒ± qaytarƒ±r
    function getLevelName(idx) {
        if(idx === 0) return "Asan";
        if(idx === 1) return "Orta";
        if(idx === 2) return "√á…ôtin";
        return "";
    }
</script>

</body>
</html>
