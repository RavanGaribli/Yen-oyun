<script>
const home   = document.getElementById("home");
const levels = document.getElementById("levels");
const quiz   = document.getElementById("quiz");
const finish = document.getElementById("finish");

const data = [
  [
    ["I ___ a student.","am","is","are",0],
    ["She ___ happy.","is","are","am",0],
    ["We ___ friends.","are","is","am",0],
    ["He ___ a car.","has","have","had",0],
    ["They ___ football.","play","plays","played",0],
    ["Cat is an ___ animal.","animal","apple","table",0],
    ["Sun is ___ .","hot","cold","blue",0],
    ["I ___ coffee.","like","likes","liked",0],
    ["She can ___ .","run","runs","ran",0],
    ["This is a ___ .","book","books","booking",0]
  ],
  [
    ["I have lived here ___ 5 years.","for","since","from",0],
    ["She ___ to school yesterday.","went","go","goes",0],
    ["He is ___ than me.","taller","tall","tallest",0],
    ["We were ___ tired.","very","much","many",0],
    ["They ___ finished.","have","has","had",0],
    ["I didnâ€™t ___ him.","see","saw","seen",0],
    ["She speaks ___ .","English","England","Englishes",0],
    ["This is the ___ movie.","best","better","good",0],
    ["Iâ€™m interested ___ music.","in","on","at",0],
    ["He works ___ a bank.","in","on","at",0]
  ],
  [
    ["If I ___ time, I would help.","had","have","has",0],
    ["She speaks as if she ___ everything.","knew","know","knows",0],
    ["Hardly ___ arrived when it rained.","had I","I had","have I",0],
    ["This is the man ___ car was stolen.","whose","who","which",0],
    ["No sooner ___ than he left.","had he arrived","he arrived","did he arrive",0],
    ["I wish I ___ earlier.","had come","came","come",0],
    ["She denied ___ it.","doing","do","did",0],
    ["He suggested ___ a break.","taking","take","took",0],
    ["The book ___ by millions.","was read","were read","read",0],
    ["Not only ___ late, but tired.","was he","he was","is he",0]
  ]
];

let level = 0;
let index = 0;

function showLevels(){
  home.classList.add("hidden");
  levels.classList.remove("hidden");
}

function startLevel(l){
  level = l;
  index = 0;
  levels.classList.add("hidden");
  quiz.classList.remove("hidden");
  loadQuestion();
}

function loadQuestion(){
  const q = data[level][index];
  document.getElementById("question").textContent =
    `${index + 1}/10 â€” ${q[0]}`;

  const options = document.getElementById("options");
  options.innerHTML = "";

  for(let i=1;i<=3;i++){
    const btn = document.createElement("button");
    btn.textContent = q[i];
    btn.className = "option";
    btn.onclick = () => check(i-1, q[3], btn);
    options.appendChild(btn);
  }
}

function check(selected, correct, btn){
  if(selected === correct){
    btn.classList.add("correct");
    setTimeout(() => {
      index++;
      if(index < 10){
        loadQuestion();
      } else if(level < 2){
        startLevel(level + 1);
      } else {
        quiz.classList.add("hidden");
        finish.classList.remove("hidden");
      }
    }, 500);
  } else {
    btn.classList.add("wrong");
  }
}

function goHome(){
  home.classList.remove("hidden");
  levels.classList.add("hidden");
  quiz.classList.add("hidden");
  finish.classList.add("hidden");
}
</script>
